admin_listCount=SELECT COUNT(*) FROM MEMBER WHERE MEMBER_STATUS = ? OR MEMBER_STATUS = ?
admin_selectUser=SELECT RNUM, MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_EMAIL, MEMBER_ADDRESS, MEMBER_ENROLL_DATE, MEMBER_MODIFY_DATE, MEMBER_STATUS FROM(SELECT ROWNUM RNUM, MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_EMAIL, MEMBER_ADDRESS, MEMBER_ENROLL_DATE, MEMBER_MODIFY_DATE, MEMBER_STATUS FROM MEMBER ORDER BY MEMBER_NO DESC) WHERE RNUM BETWEEN ? AND ? AND MEMBER_STATUS != 'MS3'
admin_selectOne=SELECT * FROM MEMBER WHERE MEMBER_ID = ?
admin_listReportCount=SELECT * FROM MEMBER WHERE MEMBER_ID = ?
admin_selectBlackList=SELECT RNUM, MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_EMAIL, MEMBER_ADDRESS, MEMBER_ENROLL_DATE, MEMBER_MODIFY_DATE, MEMBER_STATUS FROM(SELECT ROWNUM RNUM, MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_EMAIL, MEMBER_ADDRESS, MEMBER_ENROLL_DATE, MEMBER_MODIFY_DATE, MEMBER_STATUS FROM MEMBER ORDER BY MEMBER_NO DESC) WHERE RNUM BETWEEN ? AND ? AND MEMBER_STATUS = 'MS2'
admin_statusUpdate=UPDATE MEMBER SET MEMBER_STATUS = ? WHERE MEMBER_ID = ?
