admin_listReportCount=SELECT COUNT(*) FROM MEMBER M JOIN REPORT R ON(R.REPORTED_MEMBER_NO = M.MEMBER_NO) WHERE R.REPORTED_MEMBER_NO = (SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_ID = ?)
admin_selectReport=SELECT  RNUM, REPORT_ID, REPORTING, REPORTED, REPORT_CONTENT, REPORT_DATE, REPORT_TYPE, BOARD_TYPE FROM(SELECT ROWNUM RNUM, REPORT_ID,REPORTING, REPORTED, REPORT_CONTENT, REPORT_DATE, REPORT_TYPE, BOARD_TYPE FROM(SELECT REPORT_ID, M1.MEMBER_NAME REPORTING, M2.MEMBER_NAME REPORTED, REPORT_CONTENT, REPORT_DATE, REPORT_TYPE, B1.BOARD_TYPE FROM REPORT R1 JOIN BOARD B1 ON(B1.BOARD_ID = R1.REPORT_BOARD) JOIN MEMBER M1 ON(M1.MEMBER_NO = R1.REPORTING_MEMBER_NO) JOIN MEMBER M2 ON(M2.MEMBER_NO = R1.REPORTED_MEMBER_NO) WHERE REPORTED_MEMBER_NO = (SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_ID = ?) ORDER BY REPORT_ID DESC)) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT REPORT_ID, M1.MEMBER_NAME REPORTING, B.BOARD_TITLE, M2.MEMBER_NAME REPORTED, REPORT_CONTENT, REPORT_DATE, REPORT_TYPE, B1.BOARD_TYPE, R1.REPORTED_MEMBER_NO FROM REPORT R1 JOIN BOARD B1 ON(B1.BOARD_ID = R1.REPORT_BOARD) JOIN BOARD B ON(B.BOARD_ID = R1.REPORT_BOARD) JOIN MEMBER M1 ON(M1.MEMBER_NO = R1.REPORTING_MEMBER_NO) JOIN MEMBER M2 ON(M2.MEMBER_NO = R1.REPORTED_MEMBER_NO) WHERE REPORT_ID = ?
reportCount=SELECT COUNT(*) FROM REPORT
reportSelectType=SELECT RNUM, REPORT_ID, MEMBER_NAME, REPORTED_MEMBER_NO, REPORT_CONTENT, REPORT_DATE, REPORT_BOARD, REPORT_REPLY, REPORT_TYPE, BOARD_TITLE FROM(SELECT ROWNUM RNUM, REPORT_ID, MEMBER_NAME, REPORTED_MEMBER_NO, REPORT_CONTENT, REPORT_DATE, REPORT_BOARD, REPORT_REPLY, REPORT_TYPE, BOARD_TITLE FROM(SELECT REPORT_ID, M.MEMBER_NAME, REPORTED_MEMBER_NO, REPORT_CONTENT, REPORT_DATE, REPORT_BOARD, REPORT_REPLY, REPORT_TYPE, B.BOARD_TITLE FROM REPORT R JOIN MEMBER M ON(M.MEMBER_NO = REPORTING_MEMBER_NO) JOIN BOARD B ON(B.BOARD_ID = REPORT_BOARD) ORDER BY REPORT_DATE )) WHERE RNUM BETWEEN ? AND ?