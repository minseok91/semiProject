admin_QNACount=SELECT COUNT(*) FROM QNA
admin_selectAll=SELECT RNUM, QNA_ID, MEMBER_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM(SELECT ROWNUM RNUM, QNA_ID, MEMBER_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM(SELECT QNA_ID, M.MEMBER_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM QNA Q JOIN MEMBER M ON(M.MEMBER_NO = Q.QNA_MEMBER_NO) ORDER BY QNA_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
admin_selectOne=SELECT QNA_ID, M.MEMBER_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS,  M.MEMBER_NO MEMBERNO FROM QNA Q JOIN MEMBER M ON (M.MEMBER_NO = Q.QNA_MEMBER_NO) WHERE QNA_ID = ?
admin_selectQNAReply=SELECT * FROM QNA_REPLY WHERE QNA_ID = ?
qnaSend=INSERT INTO QNA VALUES(SEQ_QNA.NEXTVAL, ?, ?, ?, SYSDATE, 'QHT1')
admin_updateStatus=UPDATE QNA SET QNA_STATUS = ? WHERE QNA_ID = ?
getQnaId=SELECT MAX(QNA_ID) FROM QNA
insertQnaHistory=INSERT INTO QNA_HISTORY VALUES(SEQ_QNA_HISTORY.NEXTVAL, ?, SYSDATE, 'QHT1')
selectMemberQnaCount=SELECT COUNT(*) FROM QNA WHERE QNA_MEMBER_NO = ?
selectQnaList=SELECT RNUM, QNA_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM(SELECT ROWNUM RNUM, QNA_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM(SELECT QNA_ID, QNA_TITLE, QNA_CONTENT, QNA_DATE, QNA_STATUS FROM QNA Q JOIN MEMBER M ON(M.MEMBER_NO = Q.QNA_MEMBER_NO) WHERE MEMBER_NO=? ORDER BY QNA_DATE DESC )) WHERE RNUM BETWEEN ? AND ?
selectOneQnaDetail=SELECT * FROM QNA LEFT JOIN QNA_REPLY ON (QNA_ID = QNA_REPLY_ID) WHERE QNA_ID = ?
admin_insertQNAHistory=INSERT INTO QNA_HISTORY VALUES(SEQ_QNA_HISTORY.NEXTVAL, ?, SYSDATE, ?)