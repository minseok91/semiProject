admin_listCount=SELECT COUNT(*) FROM BOARD
admin_selectBoard=SELECT RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT ROWNUM RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT BOARD_ID, M.MEMBER_NAME REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM BOARD JOIN MEMBER M ON(M.MEMBER_NO = BOARD_MEMBER_NO) WHERE BOARD_STATUS = 'Y' ORDER BY BOARD_ID DESC))WHERE RNUM BETWEEN ? AND ?
BoardSelectOne=SELECT * FROM BOARD WHERE BOARD_ID = ?
deleteOne=UPDATE BOARD SET BOARD_STATUS = 'N' WHERE BOARD_ID = ?
insertBoard=INSERT INTO BOARD VALUES(BO_SEQ.NEXTVAL, ?, ?, ?, SYSDATE , 0 , ?, 'Y', SYSDATE)
selectMemberNo=SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_id = ?
updateBoard=UPDATE BOARD SET BOARD_TITLE = ?, BOARD_CONTENT = ?, BOARD_TYPE = ?, BOARD_MODIFY_DATE = SYSDATE WHERE BOARD_ID = ?