admin_listCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_TYPE != 'BT4' AND BOARD_STATUS = 'Y'
admin_selectBoard=SELECT RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT ROWNUM RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT BOARD_ID, M.MEMBER_NAME REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM BOARD B JOIN MEMBER M ON(M.MEMBER_NO = B.BOARD_MEMBER_NO) WHERE BOARD_STATUS = 'Y' AND BOARD_TYPE != 'BT4' ORDER BY BOARD_ID DESC)) WHERE RNUM BETWEEN ? AND ?
BoardSelectOne=SELECT * FROM BOARD WHERE BOARD_ID = ?
deleteOne=UPDATE BOARD SET BOARD_STATUS = 'N' WHERE BOARD_ID = ?
insertBoard=INSERT INTO BOARD VALUES(SEQ_BOARD.NEXTVAL, ?, ?, ?, SYSDATE , 0 , ?, 'Y', SYSDATE)
selectMemberNo=SELECT MEMBER_NO FROM MEMBER WHERE MEMBER_id = ?
updateBoard=UPDATE BOARD SET BOARD_TITLE = ?, BOARD_CONTENT = ?, BOARD_TYPE = ?, BOARD_MODIFY_DATE = SYSDATE WHERE BOARD_ID = ?
insertFAQ=INSERT INTO BOARD VALUES(SEQ_BOARD.NEXTVAL, ?, ?, ?,SYSDATE,0, ?, 'Y', SYSDATE)
FAQListCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_TYPE = 'BT4' AND BOARD_STATUS='Y'
admin_selectFAQ=SELECT RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT ROWNUM RNUM, BOARD_ID, REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM(SELECT BOARD_ID, M.MEMBER_NAME REPORTING, BOARD_TITLE, BOARD_CONTENT, BOARD_DATE, BOARD_COUNT, BOARD_TYPE, BOARD_STATUS, BOARD_MODIFY_DATE FROM BOARD JOIN MEMBER M ON(M.MEMBER_NO = BOARD_MEMBER_NO) WHERE BOARD_STATUS = 'Y' AND BOARD_TYPE = 'BT4' ORDER BY BOARD_ID DESC))WHERE RNUM BETWEEN ? AND ?
selectTypeCount=SELECT COUNT(*) FROM BOARD WHERE BOARD_TYPE = ? AND BOARD_STATUS = 'Y'
selectType=SELECT RNUM, BOARD_ID, BOARD_MEMBER_NO, MEMBER_NAME ,BOARD_TITLE, BOARD_DATE, BOARD_MODIFY_DATE, BOARD_TYPE, BOARD_COUNT FROM(SELECT ROWNUM RNUM, BOARD_ID, BOARD_MEMBER_NO, MEMBER_NAME ,BOARD_TITLE, BOARD_DATE, BOARD_MODIFY_DATE, BOARD_TYPE, BOARD_COUNT FROM(SELECT BOARD_ID, BOARD_MEMBER_NO, M.MEMBER_NAME ,BOARD_TITLE, BOARD_DATE, BOARD_MODIFY_DATE, BOARD_TYPE, BOARD_COUNT FROM BOARD B JOIN MEMBER M ON(M.MEMBER_NO = B.BOARD_MEMBER_NO) WHERE BOARD_TYPE = ? AND BOARD_STATUS = 'Y' ORDER BY BOARD_DATE DESC)) WHERE RNUM BETWEEN ? AND ?