selectMemberWishList=SELECT AT.ATTACHMENT_RENAME, AR.AR1_BRAND, AR.AR1_MODEL, AU.AUCTION_START_TIME, AU.AUCTION_PERIOD FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) JOIN APP AP ON (AR.APP_ID = AP.APP_ID) JOIN ATTACHMENT AT ON (AP.APP_ID = ATTACHMENT_REF_APP) JOIN BIDDING_HISTORY BH ON (AU.AUCTION_ID = BH.BIDDING_AUCTION_ID) WHERE WISHlIST_MEMBER_NO=?
eachCurrentPrice=SELECT MAX(BIDDING_PRICE) FROM BIDDING_HISTORY WHERE BIDDING_AUCTION_ID = ?
eachAuctionId=SELECT DISTINCT(BIDDING_AUCTION_ID) FROM BIDDING_HISTORY BH JOIN AUCTION AU ON (AU.AUCTION_ID = BH.BIDDING_AUCTION_ID) WHERE BIDDING_MEMBER_NO=? AND AU.AUCTION_STATUS='AHT2'