selectMemberWishList=SELECT AT.ATTACHMENT_RENAME, AR.AR1_BRAND, AR.AR1_MODEL, AUCTION_START_TIME + AUCTION_PERIOD as "AUCTION_END_DATE" FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) JOIN APP AP ON (AR.APP_ID = AP.APP_ID) JOIN ATTACHMENT AT ON (AP.APP_ID = ATTACHMENT_REF_APP) WHERE WISHLIST_AUCTION_ID=? AND ATTACHMENT_LEVEL=0 AND WISHLIST_MEMBER_NO=?
eachCurrentPrice=SELECT MAX(BIDDING_PRICE) FROM BIDDING_HISTORY WHERE BIDDING_AUCTION_ID = ?
allAuctionIds=SELECT RNUM, WISHLIST_AUCTION_ID FROM (SELECT ROWNUM RNUM, WISHLIST_AUCTION_ID FROM (SELECT DISTINCT(WISHLIST_AUCTION_ID) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO = ? AND WISHLIST_STATUS='Y')) WHERE RNUM BETWEEN ? AND ?
watchAuctionIds=SELECT RNUM, WISHLIST_AUCTION_ID FROM (SELECT ROWNUM RNUM, WISHLIST_AUCTION_ID FROM (SELECT DISTINCT(WISHLIST_AUCTION_ID) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO = ? AND AR1_WATCH_BAG='W' AND WISHLIST_STATUS='Y')) WHERE RNUM BETWEEN ? AND ?
bagAuctionIds=SELECT RNUM, WISHLIST_AUCTION_ID FROM (SELECT ROWNUM RNUM, WISHLIST_AUCTION_ID FROM (SELECT DISTINCT(WISHLIST_AUCTION_ID) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO = ? AND AR1_WATCH_BAG='B' AND WISHLIST_STATUS='Y')) WHERE RNUM BETWEEN ? AND ?
allMemberWishListCount=SELECT COUNT(*) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO=? AND WISHLIST_STATUS='Y'
watchMemberWishListCount=SELECT COUNT(*) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO=? AND WISHLIST_STATUS='Y' AND AR1_WATCH_BAG='W'
bagMemberWishListCount=SELECT COUNT(*) FROM WISHLIST W JOIN AUCTION AU ON (W.WISHLIST_AUCTION_ID = AU.AUCTION_ID) JOIN AR1 AR ON (AU.AUCTION_AR1_ID = AR.AR1_ID) WHERE WISHLIST_MEMBER_NO=? AND WISHLIST_STATUS='Y' AND AR1_WATCH_BAG='B'
deleteWishList=UPDATE WISHLIST SET WISHLIST_STATUS = 'N' WHERE WISHLIST_MEMBER_NO= ? AND WISHLIST_AUCTION_ID = ?





