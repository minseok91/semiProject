listCount=SELECT COUNT(*) FROM AUCTION
AuPaging=SELECT RNUM,AUCTION_ID,AUCTION_TYPE, AUCTION_COUNT FROM (SELECT ROWNUM RNUM, AUCTION_ID,AUCTION_TYPE, AUCTION_COUNT FROM (SELECT A.AUCTION_ID, MAX(SUBSTR(AH.AUCTION_HISTORY_TYPE, 4, 1)) AS "AUCTION_TYPE", AUCTION_COUNT FROM AUCTION_M A LEFT OUTER JOIN AUCTION_HISTORY_M AH ON (A.AUCTION_ID = AH.AUCTION_ID) GROUP BY A.AUCTION_ID,AUCTION_COUNT ORDER BY AUCTION_ID DESC)) WHERE RNUM BETWEEN ? AND ?
test=SELECT RNUM, AUCTION_ID, AUCTION_COUNT, AUCTION_START_PRICE, AUCTION_MEMBER_NO, AUCTION_START_TIME, AUCTION_PERIOD, AUCTION_APP_ID FROM (SELECT ROWNUM RNUM, AUCTION_ID, AUCTION_COUNT, AUCTION_START_PRICE, AUCTION_MEMBER_NO, AUCTION_START_TIME, AUCTION_PERIOD, AUCTION_APP_ID FROM (SELECT AUCTION_ID, AUCTION_COUNT, AUCTION_START_PRICE, AUCTION_MEMBER_NO, AUCTION_START_TIME, AUCTION_PERIOD, AUCTION_APP_ID FROM AUCTION ORDER BY AUCTION_ID DESC)) WHERE RNUM BETWEEN ? AND ?
startAuction=UPDATE AUCTION SET AUCTION_COUNT = AUCTION_COUNT + 1, AUCTION_START_PRICE = ?, AUCTION_START_TIME = DEFAULT, AUCTION_PERIOD = ? WHERE AUCTION_AR1_ID = ?
insertAuctionHistory=INSERT INTO AUCTION_HISTORY VALUES(SEQ_AUCTION_HISTORY.NEXTVAL, DEFAULT, ?, ?)
doAuction=SELECT AC.AUCTION_ID, AT.ATTACHMENT_RENAME , I.ITEM_BRAND_MODEL, AC.AUCTION_START_PRICE, B.BIDDING_PRICE, (SELECT COUNT(*) FROM BIDDING_HISTORY WHERE BIDDING_AUCTION_ID = ?), ROUND(((AC.AUCTION_START_TIME + AC.AUCTION_PERIOD) - (SYSDATE + 9/24 + 1/1440 + 14/86400)) * 24 * 60 * 60) FROM ITEM I JOIN MEMBER M ON(I.ITEM_MEMBER_NO = M.MEMBER_NO) FULL OUTER JOIN APP A ON(I.ITEM_ID = A.APP_ITEM_ID) FULL OUTER JOIN AR1 AR ON(A.APP_ID = AR.APP_ID) FULL OUTER JOIN AUCTION AC ON(AR.AR1_ID = AC.AUCTION_AR1_ID) FULL OUTER JOIN ATTACHMENT AT ON(A.APP_ID = AT.ATTACHMENT_REF_APP) JOIN BIDDING_HISTORY B ON(AC.AUCTION_ID = B.BIDDING_AUCTION_ID) WHERE M.MEMBER_NO = ? AND (AT.ATTACHMENT_LEVEL = 0 OR AT.ATTACHMENT_LEVEL IS NULL) AND AC.AUCTION_COUNT <> 0 AND B.BIDDING_PRICE = (SELECT MAX(BIDDING_PRICE) FROM BIDDING_HISTORY WHERE BIDDING_AUCTION_ID = ?)
selectOne1=SELECT * FROM AUCTION_M A JOIN ATTACHMENT AT ON(A.AUCTION_APP_ID = AT.ATTACHMENT_REF_APP) WHERE A.AUCTION_APP_ID = ?
selectOne=SELECT * FROM AR1 AR JOIN AUCTION A ON(A.AUCTION_AR1_ID = ar.AR1_Id ) JOIN ATTACHMENT AT ON(ar.app_id = AT.ATTACHMENT_REF_APP) LEFT OUTER JOIN WATCH W ON(W.WATCH_ID = ar.ar1_watch_detail) LEFT OUTER JOIN BAG B ON(B.Bag_ID = ar.ar1_bag_detail) WHERE AR.APP_ID = ?
isWatch=SELECT * FROM AR1 AR WHERE AR1_WATCH_DETAIL IS NOT NULL AND APP_ID = ?