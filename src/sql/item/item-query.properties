itemListCount=SELECT COUNT(*) FROM ITEM i LEFT OUTER JOIN APP APP ON(i.item_id = app.app_item_id) WHERE app.app_id is null
itemPaging=SELECT RNUM, MEMBER_NO, MEMBER_ID, MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_ADDRESS, MEMBER_EMAIL, MEMBER_ENROLL_DATE, MEMBER_STATUS, ITEM_ID, ITEM_MEMBER_NO, ITEM_TYPE,ITEM_BRAND_MODEL, ITEM_PUR_DATE, ITEM_WARRANTY_YN, ITEM_DETAIL, ITEM_APP_DATE FROM (SELECT ROWNUM RNUM, MEMBER_NO, MEMBER_ID,MEMBER_PWD, MEMBER_NAME, MEMBER_PHONE, MEMBER_ADDRESS, MEMBER_EMAIL, MEMBER_ENROLL_DATE,MEMBER_STATUS,ITEM_ID,ITEM_MEMBER_NO,ITEM_TYPE,ITEM_BRAND_MODEL, ITEM_PUR_DATE,ITEM_WARRANTY_YN,ITEM_DETAIL,ITEM_APP_DATE FROM (SELECT I.ITEM_ID, I.ITEM_MEMBER_NO, I.ITEM_TYPE, I.ITEM_BRAND_MODEL, I.ITEM_PUR_DATE, I.ITEM_WARRANTY_YN, I.ITEM_DETAIL, I.ITEM_APP_DATE, M.MEMBER_NO, M.MEMBER_ID, M.MEMBER_PWD, M.MEMBER_NAME, M.MEMBER_PHONE, M.MEMBER_ADDRESS, M.MEMBER_EMAIL, M.MEMBER_ENROLL_DATE, M.MEMBER_STATUS FROM ITEM I JOIN MEMBER M ON(I.ITEM_MEMBER_NO = M.MEMBER_NO) JOIN ITEM_HISTORY IH ON(I.ITEM_ID = IH.ITEM_ID) LEFT OUTER JOIN APP AP ON (AP.APP_ITEM_ID = I.ITEM_ID) WHERE AP.APP_ID IS NULL AND IH.ITEM_HISTORY_STATUS = 'IHS3' ORDER BY I.ITEM_ID DESC)) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT I.ITEM_ID ,I.ITEM_MEMBER_NO ,I.ITEM_TYPE ,I.ITEM_BRAND_MODEL ,I.ITEM_PUR_DATE ,I.ITEM_WARRANTY_YN ,I.ITEM_DETAIL ,I.ITEM_APP_DATE ,M.MEMBER_NO ,M.MEMBER_ID ,M.MEMBER_PWD ,M.MEMBER_NAME ,M.MEMBER_PHONE ,M.MEMBER_ADDRESS ,M.MEMBER_EMAIL ,M.MEMBER_ENROLL_DATE  ,M.MEMBER_STATUS FROM ITEM I JOIN MEMBER M ON(I.ITEM_MEMBER_NO = M.MEMBER_NO) WHERE ITEM_ID = ?
insertItem=INSERT INTO ITEM VALUES(SEQ_ITEM.NEXTVAL, ?, ?, ?, ?, ?, ?, SYSDATE)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_ATTACHMENT.NEXTVAL, ?, ?, ?, SYSDATE, 1, ?, NULL, NULL, 'AT1')
getItemId=SELECT MAX(ITEM_ID) FROM ITEM
insertItemHistory=INSERT INTO ITEM_HISTORY VALUES(SEQ_ITEM_HISTORY.NEXTVAL, SYSDATE, ?, ?)
selectImg=SELECT ATTACHMENT_RENAME FROM ATTACHMENT WHERE ATTACHMENT_REF_ITEM = ? AND ATTACHMENT_TYPE = 'AT1'
itemApprDeliSelectAll=SELECT IH.ITEM_ID, MAX(RNUM) FROM(SELECT ROW_NUMBER() OVER(PARTITION BY ITEM_ID ORDER BY ITEM_ID, ITEM_HISTORY_STATUS) RNUM, ITEM_ID, ITEM_HISTORY_STATUS FROM ITEM_HISTORY ORDER BY ITEM_ID, ITEM_HISTORY_STATUS)IH JOIN ITEM I ON(IH.ITEM_ID=I.ITEM_ID) JOIN APP AP ON(IH.ITEM_ID=AP.APP_ITEM_ID) WHERE I.ITEM_MEMBER_NO=? GROUP BY IH.ITEM_ID ORDER BY IH.ITEM_ID DESC
onlyItemInfo=SELECT I.ITEM_ID, AT.ATTACHMENT_RENAME, I.ITEM_BRAND_MODEL FROM ITEM I JOIN ATTACHMENT AT ON(I.ITEM_ID=AT.ATTACHMENT_REF_ITEM) WHERE I.ITEM_ID=? AND AT.ATTACHMENT_LEVEL=1
fakeStatus=SELECT AP.APP_RESULT FROM ITEM I JOIN APP AP ON(I.ITEM_ID=AP.APP_ITEM_ID) WHERE AP.APP_RESULT='AR2' AND I.ITEM_ID=?
listCount=SELECT COUNT(*) FROM(SELECT IH.ITEM_ID, MAX(RNUM) FROM(SELECT ROW_NUMBER() OVER(PARTITION BY ITEM_ID ORDER BY ITEM_ID, ITEM_HISTORY_STATUS) RNUM, ITEM_ID, ITEM_HISTORY_STATUS FROM ITEM_HISTORY ORDER BY ITEM_ID, ITEM_HISTORY_STATUS)IH JOIN ITEM I ON(IH.ITEM_ID=I.ITEM_ID) JOIN APP AP ON(IH.ITEM_ID=AP.APP_ITEM_ID) WHERE I.ITEM_MEMBER_NO=? GROUP BY IH.ITEM_ID ORDER BY IH.ITEM_ID DESC)






