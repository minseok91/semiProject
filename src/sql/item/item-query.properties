itemListCount=SELECT COUNT(*) FROM ITEM
itemPaging=SELECT RNUM, MEMBER_NO,MEMBER_ID,MEMBER_PWD,MEMBER_NAME,MEMBER_PHONE,MEMBER_ADDRESS,MEMBER_EMAIL,MEMBER_ENROLL_DATE,MEMBER_STATUS,ITEM_ID,ITEM_MEMBER_NO,ITEM_TYPE,ITEM_BRAND_MODEL,ITEM_PUR_DATE,ITEM_WARRANTY_YN,ITEM_DETAIL,ITEM_APP_DATE FROM (SELECT ROWNUM RNUM, MEMBER_NO,MEMBER_ID,MEMBER_PWD,MEMBER_NAME,MEMBER_PHONE,MEMBER_ADDRESS,MEMBER_EMAIL,MEMBER_ENROLL_DATE,MEMBER_STATUS,ITEM_ID,ITEM_MEMBER_NO,ITEM_TYPE,ITEM_BRAND_MODEL,ITEM_PUR_DATE,ITEM_WARRANTY_YN,ITEM_DETAIL,ITEM_APP_DATE FROM (SELECT I.ITEM_ID ,I.ITEM_MEMBER_NO ,I.ITEM_TYPE ,I.ITEM_BRAND_MODEL ,I.ITEM_PUR_DATE ,I.ITEM_WARRANTY_YN ,I.ITEM_DETAIL ,I.ITEM_APP_DATE ,M.MEMBER_NO ,M.MEMBER_ID ,M.MEMBER_PWD ,M.MEMBER_NAME ,M.MEMBER_PHONE ,M.MEMBER_ADDRESS ,M.MEMBER_EMAIL ,M.MEMBER_ENROLL_DATE  ,M.MEMBER_STATUS FROM ITEM I JOIN MEMBER M ON(I.ITEM_MEMBER_NO = M.MEMBER_NO) JOIN ITEM_HISTORY IH ON(I.ITEM_ID = IH.ITEM_ID) WHERE IH.ITEM_HISTORY_STATUS = 'IHS3' ORDER BY I.ITEM_ID DESC)) WHERE RNUM BETWEEN ? AND ?
selectOne=SELECT I.ITEM_ID ,I.ITEM_MEMBER_NO ,I.ITEM_TYPE ,I.ITEM_BRAND_MODEL ,I.ITEM_PUR_DATE ,I.ITEM_WARRANTY_YN ,I.ITEM_DETAIL ,I.ITEM_APP_DATE ,M.MEMBER_NO ,M.MEMBER_ID ,M.MEMBER_PWD ,M.MEMBER_NAME ,M.MEMBER_PHONE ,M.MEMBER_ADDRESS ,M.MEMBER_EMAIL ,M.MEMBER_ENROLL_DATE  ,M.MEMBER_STATUS FROM ITEM I JOIN MEMBER M ON(I.ITEM_MEMBER_NO = M.MEMBER_NO) WHERE ITEM_ID = ?
insertItem=INSERT INTO ITEM VALUES(SEQ_ITEM.NEXTVAL, ?, ?, ?, ?, ?, ?, SYSDATE)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_ATTACHMENT.NEXTVAL, ?, ?, ?, SYSDATE, 1, ?, NULL, NULL, 'AT1')
getItemId=SELECT MAX(ITEM_ID) FROM ITEM
insertItemHistory=INSERT INTO ITEM_HISTORY VALUES(SEQ_ITEM_HISTORY.NEXTVAL, SYSDATE, 'IHS1', ?)
selectImg=SELECT ATTACHMENT_RENAME FROM ATTACHMENT WHERE ATTACHMENT_REF_ITEM = ? AND ATTACHMENT_TYPE = 'AT1'
